<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Отзывы</title>
    <link rel="stylesheet" href="style.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/Container.js"></script>
    <script src="js/Review.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container clearfix">
    <h2 class="header__section">Добавить отзыв</h2>
    <form id="form-review-add" class="form-review" action="">
        <div class="form-group">
            <textarea name="text" id="form-review-add-text" placeholder="Текст отзыва"></textarea>
        </div>
        <button type="button" id="submit" class="btn btn__add">Добавить</button>
    </form>
    <h2 class="header__section">Отзывы</h2>
    <div id="review" class="review-list"></div>
</div>
</body>
</html>
